<ion-view view-title="Recordings">
  <ion-content>

    <ion-refresher
      pulling-text="Refreshing..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="recording in recordings | orderBy:'-RecordingId':reverse" href="#/tab/recordings/{{recording.RecordingId}}"
        <h2>{{recording.Title}}</h2>
        <p>{{recording.StartDateTime|formatStartDateTime}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
