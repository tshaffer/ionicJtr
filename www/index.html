<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/jtrServerService.js"></script>
  </head>
  <body ng-app="jtr">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <ion-footer-bar class="bar-stable">
      <div style="margin: 0 auto" class="buttons">
        <button class="button icon ion-record"></button>
        <button class="button icon ion-ios-stop"></button>
        <button class="button icon ion-ios-rewind"></button>
        <button class="button icon ion-ios-skipbackward"></button>
        <button class="button icon ion-ios-pause"></button>
        <button class="button icon ion-ios-play"></button>
        <button class="button icon ion-ios-skipforward"></button>
        <button class="button icon ion-ios-fastforward"></button>
      </div>
    </ion-footer-bar>
  </body>
</html>
